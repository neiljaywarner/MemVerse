apply plugin: 'com.android.application'

apply plugin: 'kotlin-android'

apply plugin: 'kotlin-android-extensions'

android {
    compileSdkVersion 27
    defaultConfig {
        applicationId "com.spiritflightapps.memverse"
        minSdkVersion 15
        targetSdkVersion 27
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    buildTypes.each {

        it.buildConfigField 'String', 'NJW_MV_API_KEY', MyMemverseApiKey
        it.buildConfigField 'String', 'NJW_MV_API_SECRET', MyMemverseApiSecret
        //TODO: Note: IN production these would probably be configured to use Jenkins
        // but in this case these should match fields in ~/.gradle/gradle.properties
        // b/c these are like passwords and should not be checked into source control or shared.
        /* e.g. in gradle.properties please put
        MyMemverseApiKey = "apiKey"
        MyMemverseApiSecret = "consumerSecret"
         */

        it.buildConfigField 'String', 'NJW_MV_SMALL_ACCOUNT_ID', MemverseSmallAccountUserId
        it.buildConfigField 'String', 'NJW_MV_SMALL_ACCOUNT_PW', MemverseSmallAccountUserPassword

        it.buildConfigField 'String', 'NJW_MV_LARGE_ACCOUNT_ID', MemverseLargeAccountUserId
        it.buildConfigField 'String', 'NJW_MV_LARGE_ACCOUNT_PW', MemverseLargeAccountPassword

    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jre7:$kotlin_version"
    implementation 'com.android.support:appcompat-v7:27.1.0'
    implementation 'com.android.support:design:27.1.0'
    implementation 'com.android.support.constraint:constraint-layout:1.0.2'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.1'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.1'
    implementation 'com.squareup.retrofit2:retrofit:2.3.0'

    implementation 'com.squareup.retrofit2:converter-gson:2.3.0'

    implementation 'com.squareup.okhttp3:logging-interceptor:3.8.0'

}
